<div class="form-page">
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
    <fieldset>
      <label for="email">Correo</label>
      <input id="email" type="email" formControlName="email" />
       @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched){
        <p class="field-error">Se requiere correo</p>
      }
    </fieldset>

    <fieldset>
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      @if(loginError){
        <p class="field-error">La contraseña no es correcta</p>
      }
    </fieldset>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
  </form>
</div>
